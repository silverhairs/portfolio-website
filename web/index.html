<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="author" content="silverhairs" />

    <meta property="og:title" content="Boris Kayi, Software Engineer." />
    <meta
      property="og:description"
      content="Fullstack Developer building software mostly with Flutter & React. Watching animes in my free time"
    />
    <meta property="og:image" content="icons/kaneki.png" />
    <meta property="og:url" content="https://silverhairs.netlify.app" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="og:site_name" content="Boris Kayi, Software Engineer." />
    <meta name="twitter:image:alt" content="Boris Kayi's photo" />
    <meta name="twitter:site" content="@isilverhairs" />

    <meta
      name="keywords"
      content="silverhairs, Boris, Kayi, Barthon, Kayiranga, isilverhairs, iamboriskayi, Flutter, Mobile, Software, Engineer, Android, iOS, React, Python, Web, Desktop, Linux, Windows, MacOS, Anime, javascript"
    />

    <meta name="" <!-- iOS meta tags & icons -- />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="website" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>website</title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("flutter-first-frame", function () {
          navigator.serviceWorker.register("flutter_service_worker.js");
        });
      }
    </script>
    <script src="main.dart.js" type="application/javascript"></script>
  </body>
</html>
